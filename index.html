<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BANGLADESH 2.0</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- Navbar Start -->
      <div class="navbar">
        <div class="logo"><h3>Bangladesh 2.0</h3></div>
        <div class="sign-in-btn">
          <button class="sign-btn">Sign In</button>
        </div>
      </div>
      <!-- Navbar End -->
      <!-- Banner Part Start -->
      <div class="banner">
        <div class="banner-container">
          <div class="banner-text-content">
            <h6 class="banner-title">Bangladesh 2.0</h6>
            <p class="banner-text">
              Idea , innovation , <br />
              vision and challenges in <br />
              New Bangladesh.
            </p>
            <button class="banner-btn">Explore New Bangladesh</button>
          </div>

          <div class="banner-img-content">
            <div class="banner-img">
              <img src="./assets/hero.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <!-- Banner Part End -->
    </header>
    
    <main></main>
    <footer></footer>
  </body>
</html>
